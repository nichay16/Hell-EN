<section class="form-section" id="form">
  <div class="container">
    <h2 class="form-title title">
      Регистрация на
      <span class="accent-color-text">бесплатную</span> телефонную
      <span class="accent-color-text">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h2>

    <p class="form-text">
      Оставь заявку на участие в
      <span class="accent-color-text">бесплатном занятии.</span>
      <br />
      С вами свяжется консультант и ответит на вопросы
    </p>

    <form class="form">
      <input
        type="text"
        name="user-name"
        class="form-input"
        placeholder="Имя*"
      />

      <input
        type="tel"
        name="user-tel"
        class="form-input"
        placeholder="Телефон*"
      />

      <button type="submit" class="btn form-btn animate">
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
