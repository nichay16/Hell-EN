<div class="backdrop is-hidden" data-modal>
  <div class="modal-window">
    <button class="close-btn-mobile animate" type="button">
      <svg class="close-btn-icon" width="17" height="17">
        <use class="close-btn-icon" href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <button class="close-btn animate" type="button">
      <svg class="close-btn-icon" width="17" height="17">
        <use class="close-btn-icon" href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <form action="#" class="modal-form">
      <label class="modal-form-field">
        Заказать <br />
        обратный звонок
        <span class="modal-form-input-wrapper">
          <input
            type="tel"
            name="user_tel"
            class="modal-form-input"
            placeholder="Введите ваш телефон"
          />
          <svg class="modal-form-icon" width="18" height="18">
            <use href="./images/sprite.svg#modal-phone"></use>
          </svg>
        </span>
      </label>
      <button type="submit" class="modal-form-callback-btn animate">
        Отправить
      </button>
    </form>
    <a href="tel:+380000000000" class="modal-form-call-btn animate"
      >Позвонить нам
      <svg class="modal-form-call-icon" width="24" height="24">
        <use href="./images/sprite.svg#modal-phone"></use>
      </svg>
    </a>
  </div>
</div>
